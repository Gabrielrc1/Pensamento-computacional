<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>
    <h1>Calculadora de média com o form</h1>
    <hr>

    <form id="form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome"><br><br>

        <label for="nota1">Qual a sua nota do ciclo 1:</label>
        <input type="number" id="nota1" min="0" max="100" required><br>

        <label for="nota2">Qual a sua nota do ciclo 2:</label>
        <input type="number" id="nota2" min="0" max="100" required><br>

        <label for="nota3">Qual a sua nota do ciclo 3:</label>
        <input type="number" id="nota3" min="0" max="100" required><br>
        
        <button type="submit">Calcular média</button>

    </form>
    <div id="resultado">
        <h2>Resultado</h2>
        <p id="mensagem"></p>
    </div>
<script src="script.js"></script>
    
</body>
</html>
